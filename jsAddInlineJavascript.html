<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Inline JavaScript handlers example</title>
    <style>
        #btn {
            background-color: coral;
            color:black;
            border: 2px solid maroon;
            border-radius: 3px;
            padding: 5px 20px;
        }
    </style>
  </head>
  <body>
    <!--
        Example to demo the Inline JavaScript handlers :
        onclick="createParagraph()
    -->

    <button id="btn" onclick="createParagraph()">CLICK</button>

    <script> 
      function createParagraph() {
            const para = document.createElement('p');
            para.textContent = 'You just clicked the button!';
            document.body.appendChild(para);
      }
    </script>

</body>
</html>
